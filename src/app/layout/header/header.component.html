<header class="bg-danger">
  <div class="d-flex align-items-center justify-content-around">
    <div class="logo col-sm-3 d-flex justify-content-center align-items-center py-5" [routerLink]="[ROUTES.home.root, ROUTES.home.chats] | routeToAbsolute">
      <img class="height-35" src="../../../assets/images/logo.png" alt="#"/>
    </div>
    <div class="col-sm-6 justify-content-center align-items-center d-none d-lg-flex">
      <a class="menu-item flex-grow-1 text-center mr-0" [routerLink]="[ROUTES.home.root, ROUTES.home.chats] | routeToAbsolute" routerLinkActive="active">
        <h4>CHATS</h4>
      </a>
      <a class="menu-item flex-grow-1 text-center mr-0" [routerLink]="[ROUTES.home.root, ROUTES.home.inbox] | routeToAbsolute" routerLinkActive="active">
        <h4 matBadge="{{newMsgCount}}" matBadgeOverlap="false">INBOX</h4>
      </a>
      <a class="menu-item flex-grow-1 text-center mr-0" [routerLink]="[ROUTES.home.root, ROUTES.home.visitors] | routeToAbsolute" routerLinkActive="active">
        <h4 matBadge="{{newVisitorCount}}" matBadgeOverlap="false">VISITORS</h4>
      </a>
      <a class="menu-item flex-grow-1 text-center mr-0" [routerLink]="[ROUTES.home.root, ROUTES.home.likes] | routeToAbsolute" routerLinkActive="active">
        <h4>LIKES</h4>
<!--        <h4 matBadge="{{newLikeCount}}" matBadgeOverlap="false">LIKES</h4>-->
      </a>
      <a class="menu-item flex-grow-1 text-center mr-0" [routerLink]="[ROUTES.home.root, ROUTES.home.favorites] | routeToAbsolute" routerLinkActive="active"><h4>FOLLOW</h4></a>
    </div>
    <div class="d-flex align-items-center justify-content-start col-sm-3">
      <div class="text-center text-white mr-5 mr-lg-10">
        <p class="m-0 text-overflow">{{userInfo.balance}} <br class="d-none d-lg-block">Coins</p>
      </div>
      <div class="mr-10">
        <button class="btn btn-info p-5" (click)="onPaymentClicked()">Buy Coins</button>
      </div>
      <a class="btn text-decoration-none text-white m-0 max-width-80 p-0 m-0 text-overflow d-none d-lg-block" [routerLink]="[ROUTES.home.root, ROUTES.home.myprofile] | routeToAbsolute" routerLinkActive="active">{{userInfo && userInfo.fullName}}</a>
      <button mat-icon-button [matMenuTriggerFor]="menu" class="p-5 mr-10 d-none d-lg-block" aria-label="Main Menu">
        <sdate-icon [width]="16" icon="list" color="white"></sdate-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="[ROUTES.home.root, ROUTES.home.myprofile] | routeToAbsolute" routerLinkActive="active">
          <span>My Profile</span>
        </button>
        <hr class="m-0 h-0 bg-dark"/>
        <button mat-menu-item (click)="logOut()">
          <span>Logout</span>
        </button>
        <hr class="m-0 h-0 bg-dark"/>
        <button mat-menu-item [routerLink]="[ROUTES.home.root, ROUTES.home.support.root] | routeToAbsolute" routerLinkActive="active">
          <span>Help/Support</span>
        </button>
        <button mat-menu-item [routerLink]="[ROUTES.home.root, ROUTES.home.legal.root, ROUTES.home.legal.imprint] | routeToAbsolute" routerLinkActive="active">
          <span>Imprint</span>
        </button>
        <button mat-menu-item [routerLink]="[ROUTES.home.root, ROUTES.home.legal.root, ROUTES.home.legal.privacy] | routeToAbsolute" routerLinkActive="active">
          <span>Privacy Policy</span>
        </button>
        <button mat-menu-item [routerLink]="[ROUTES.home.root, ROUTES.home.legal.root, ROUTES.home.legal.terms] | routeToAbsolute" routerLinkActive="active">
          <span>Terms and Conditions</span>
        </button>
      </mat-menu>
      <div class="d-none d-lg-block">
        <sdate-avatar [size]="45" [src]="userInfo && userInfo.avatar"></sdate-avatar>
      </div>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-around d-lg-none">
      <a class="menu-item m-0 p-2" [routerLink]="[ROUTES.home.root, ROUTES.home.chats] | routeToAbsolute" routerLinkActive="active"><sdate-icon [width]="16" icon="grid" color="white"></sdate-icon></a>
      <a class="menu-item m-0 p-2" [routerLink]="[ROUTES.home.root, ROUTES.home.inbox] | routeToAbsolute" routerLinkActive="active"><sdate-icon [width]="16" icon="message" color="white" matBadge="{{newMsgCount}}" matBadgeOverlap="false" matBadgeSize="small">></sdate-icon></a>
      <a class="menu-item m-0 p-2" [routerLink]="[ROUTES.home.root, ROUTES.home.visitors] | routeToAbsolute" routerLinkActive="active"><sdate-icon [width]="16" icon="eye" color="white" matBadge="{{newVisitorCount}}" matBadgeOverlap="false" matBadgeSize="small"></sdate-icon></a>
      <a class="menu-item m-0 p-2" [routerLink]="[ROUTES.home.root, ROUTES.home.likes] | routeToAbsolute" routerLinkActive="active"><sdate-icon [width]="16" icon="heart" color="white"></sdate-icon></a>
      <a class="menu-item m-0 p-2" [routerLink]="[ROUTES.home.root, ROUTES.home.favorites] | routeToAbsolute" routerLinkActive="active"><sdate-icon [width]="16" icon="star" color="white"></sdate-icon></a>
      <a class="menu-item m-0 p-2" [routerLink]="[ROUTES.home.root, ROUTES.home.search] | routeToAbsolute" routerLinkActive="active"><sdate-icon [width]="16" icon="search" color="white"></sdate-icon></a>

      <button mat-icon-button [matMenuTriggerFor]="menu" class="p-5 mr-10" aria-label="Main Menu">
        <sdate-icon [width]="16" icon="list" color="white"></sdate-icon>
      </button>
      <mat-menu #menu="matMenu" [class.d-none]="true">
        <button mat-menu-item [routerLink]="[ROUTES.home.root, ROUTES.home.myprofile] | routeToAbsolute" routerLinkActive="active">
          <span>My Profile</span>
        </button>
        <hr class="m-0 h-0 bg-dark"/>
        <button mat-menu-item (click)="logOut()">
          <span>Logout</span>
        </button>
        <hr class="m-0 h-0 bg-dark"/>
        <button mat-menu-item [routerLink]="[ROUTES.home.root, ROUTES.home.support.root] | routeToAbsolute" routerLinkActive="active">
          <span>Help/Support</span>
        </button>
        <button mat-menu-item [routerLink]="[ROUTES.home.root, ROUTES.home.legal.root, ROUTES.home.legal.imprint] | routeToAbsolute" routerLinkActive="active">
          <span>Imprint</span>
        </button>
        <button mat-menu-item [routerLink]="[ROUTES.home.root, ROUTES.home.legal.root, ROUTES.home.legal.privacy] | routeToAbsolute" routerLinkActive="active">
          <span>Privacy Policy</span>
        </button>
        <button mat-menu-item [routerLink]="[ROUTES.home.root, ROUTES.home.legal.root, ROUTES.home.legal.terms] | routeToAbsolute" routerLinkActive="active">
          <span>Terms and Conditions</span>
        </button>
      </mat-menu>
  </div>
</header>
<div class="virtual-header"></div>
<div id="root" class="bg-dark"></div>
<div class="d-block d-md-none">
  <div *ngIf="notificationStore && notificationStore.length > 0" class="bg-transparent w-100 height-60">
    <ng-container *ngFor="let notification of notificationStore; let i = index;">
      <div *ngIf="!notification.seen && i === 0" [@flyInOut] class="mobile-notification w-100 position-absolute z-index-10 overflow-x">
        <sdate-notification  [notification]="notification"></sdate-notification>
      </div>
    </ng-container>
  </div>
</div>
