<div class="person-card person-sm-card shadow mb-20">
  <div class="avatar-part" (click)="navigate([ROUTES.home.root, ROUTES.home.profile])">
    <img src="../../../assets/images/uploaded/2.png" alt="#"/>
  </div>
  <div class="detail-part px-10 d-flex flex-column justify-content-around">
    <div class="d-flex align-items-center justify-content-start">
      <p class="w-75 text-overflow m-0">{{customerInfo.fullName}}</p>
      <div class="bg-light online-state"></div>
    </div>
    <div class="d-flex align-items-center justify-content-between">
      <p class="m-0">Moscow</p>
      <div>
        <div class="d-flex align-items-center justify-content-end">
          <a class="btn btn-outline-primary m-0 p-1 mr-1"><sdate-icon [width]="16" icon="heart-active" color="geraldine"></sdate-icon></a>
          <a class="btn btn-outline-primary m-0 p-1 mr-1"><sdate-icon [width]="16" icon="kiss" color="geraldine"></sdate-icon></a>
          <a class="btn btn-outline-primary m-0 p-1 mr-1"><sdate-icon [width]="16" icon="gift" color="geraldine"></sdate-icon></a>
          <a class="btn btn-outline-primary m-0 p-1 mr-1" (click)="onMessageClick(customerInfo.id)"><sdate-icon [width]="16" icon="message" color="geraldine"></sdate-icon></a>
        </div>
      </div>
    </div>
  </div>
</div>
