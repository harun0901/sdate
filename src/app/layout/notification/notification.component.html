<div class="position-relative text-black-50">
  <div id="notification_bar" [attr.data-label] = "dataLabel" (click)="onNotificationClicked()"
       class="position-relative bg-white shadow-sm d-flex align-items-center justify-content-start mb-10 width-250">
    <div class="pr-1">
      <img class="width-60 height-60" src="../../../assets/images/uploaded/1.png" alt="#"/>
    </div>
    <div>
      <div class="d-flex width-180 align-items-center justify-content-between">
        <p class="width-90 text-overflow">{{notification && notification.sender.fullName}}</p>
        <p class="m-0 font-10 width-80 text-overflow">{{notification && notification.createdAt.toString() | timeAgo}}</p>
        <p class="width-10"></p>
      </div>
      <div class="d-flex width-180 align-items-center justify-content-stat">
        <p class="m-0 font-12 width-165 text-overflow">{{description}}</p>
        <div class="bg-light online-state"></div>
      </div>
    </div>
  </div>
  <div class="position-absolute top-0 right-0 pt-5 pr-10">
    <button class="btn p-0 m-0" (click)="onCloseClicked()">
      <sdate-icon [width]="10" icon="close" color="mine-shaft"></sdate-icon>
    </button>
  </div>
</div>
