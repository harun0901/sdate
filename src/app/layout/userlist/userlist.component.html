<sdate-spinner *ngIf="isLoading"></sdate-spinner>
<ng-container *ngIf="hasSearch">
  <sdate-search-panel></sdate-search-panel>
</ng-container>
<div class="row flex-wrap">
  <ng-container *ngFor="let user of userList; let i = index">
    <ng-container *ngIf="i >= startIndex && i < endIndex">
      <div class="col-12 col-tiny-6 col-md-4 col-lg-6 col-xl-4 col-xxl-3">
        <sdate-personcard [customerInfo]="user" [customerState]="userState"></sdate-personcard>
      </div>
    </ng-container>
  </ng-container>
</div>
<div class="d-flex justify-content-center">
  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="onPaginationChangeEvent($event)">
  </mat-paginator>
</div>
