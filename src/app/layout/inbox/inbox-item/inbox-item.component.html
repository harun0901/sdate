<sdate-spinner *ngIf="isLoading"></sdate-spinner>
<div class="position-relative text-black-50 rounded-sm">
  <div id="notification_bar" [attr.data-label] = "dataLabel" (click)="onNotificationClicked()"
       [ngClass]="notification.seen ? 'position-relative bg-white shadow-sm d-flex align-items-center justify-content-start mb-10 w-100' : 'content position-relative bg-white shadow-sm d-flex align-items-center justify-content-start mb-10 w-100'">
    <div class="pr-1">
      <img class="width-100 height-100 min-width-100 min-height-100 rounded-sm" [src]="notification.sender.avatar || DEFAULT_IMAGE" alt="#"/>
    </div>
    <div class="w-100 pl-20">
      <div class="d-flex w-80 align-items-center justify-content-between">
        <p class="w-100 text-overflow font-18">{{notification && notification.sender.fullName}}</p>
      </div>
      <div class="d-flex w-90 align-items-center justify-content-start">
        <p class="m-0 font-12 w-100 text-overflow font-16">{{description}}</p>
      </div>
      <div class="d-flex w-90 align-items-center justify-content-start">
        <p class="m-0 font-10 w-100 text-overflow font-15">{{notification && notification.createdAt.toString() | timeAgo}}</p>
      </div>
    </div>
  </div>
  <ng-container>
    <div class="position-absolute top-0 right-0 pt-5 pr-10">
      <button class="btn btn-primary p-1 m-0 close-button d-flex justify-content-center align-items-center" (click)="onCloseClicked()">
        <sdate-icon [width]="10" icon="close" color="white"></sdate-icon><span class="px-5 d-none d-sm-block">Delete</span>
      </button>
    </div>
  </ng-container>
  <div class="position-absolute bottom-0 right-0 pb-10 pr-10">
    <div class="bg-light online-state"></div>
  </div>
</div>
