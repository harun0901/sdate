<div class="container text-black-50">


<!--  <div class="width-300 height-300 bg-white border-1">-->

<!--  </div>-->
  <div>
    <h2>InfoCenter</h2>
    <div class="d-flex align-items-center justify-content-around mt-10">
      <div class="w-25 bg-primary m-5">
        <a class="btn btn-primary text-decoration-none w-100">
          <i class="icon-chat text-white font-40 d-flex justify-content-center big-shadow-primary"></i>
          <h1 class="text-white text-center font-35">64</h1>
          <h3 class="text-white text-center">new Messages</h3>
          <span
            class="m-10 bg-white text-primary height-25 d-flex align-items-center justify-content-center">read</span>
        </a>
      </div>
      <div class="w-25 bg-primary m-5">
        <a class="btn btn-primary text-decoration-none w-100">
          <i class="icon-eye text-white font-40 d-flex justify-content-center big-shadow-primary"></i>
          <h1 class="text-white text-center font-35">11</h1>
          <h3 class="text-white text-center">new Visitors</h3>
          <span
            class="m-10 bg-white text-primary height-25 d-flex align-items-center justify-content-center">read</span>
        </a>
      </div>
      <div class="w-25 bg-primary m-5">
        <a class="btn btn-primary text-decoration-none w-100">
          <i class="icon-heart text-white font-40 d-flex justify-content-center big-shadow-primary"></i>
          <h1 class="text-white text-center font-35">6</h1>
          <h3 class="text-white text-center">new Likes</h3>
          <span
            class="m-10 bg-white text-primary height-25 d-flex align-items-center justify-content-center">read</span>
        </a>
      </div>
      <div class="w-25 bg-primary m-5">
        <a class="btn btn-info text-decoration-none w-100">
          <i class="icon-personalMail text-white font-40 d-flex justify-content-center big-shadow-info"></i>
          <h1 class="text-white text-center font-35">6</h1>
          <h3 class="text-white text-center">new Likes</h3>
          <span class="m-10 bg-white text-info height-25 d-flex align-items-center justify-content-center">To your mailbox</span>
        </a>
      </div>
    </div>
  </div>
  <div class="mt-30 mb-5">
    <h2 class="mb-20">My Profile</h2>
    <sdate-profile [customerInfo] = "user" [isOwner] = "true"></sdate-profile>
  </div>
  <div class="d-flex">
    <div class="p-15 bg-white w-25 mr-5">
      <form [formGroup]="infoFG" (ngSubmit)="onInfoFGSubmitted()">
        <h2>Personal Information</h2>
        <p>*This data would not be published!</p>
        <h3>Birthday*</h3>
        <mat-form-field appearance="fill" class="example-form-field w-100">
          <mat-label>Choose your birthday</mat-label>
          <input matInput [matDatepicker]="datepicker" formControlName="birthday">
          <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
          </mat-datepicker>
        </mat-form-field>
        <sdate-text-input label="Email*" formControlName="email"></sdate-text-input>
        <div class="d-flex justify-content-end mt-10  ">
          <button class="btn btn-primary rounded-0">Save</button>
        </div>
      </form>
    </div>
    <div class="bg-white p-20 w-25 d-flex align-items-center">
      <a class="btn text-decoration-none p-0 m-0" (click)="onAvatarClicked()">
        <i class="icon-upload text-black-50 font-40 d-flex justify-content-center"></i>
        <h5 class="text-black-50 text-center">Drag and Drop your image here to Upload or</h5>
        <h3 class="text-black-50 text-center">new Visitors</h3>
        <br>
        <span class="border-info border-1 text-info py-5 px-10 mt-20">Browse image</span>
        <br>
        <a class="btn text-primary">Guidelines</a>
      </a>
    </div>
  </div>
</div>
