<div class="p-50 d-flex">
  <div class="w-25">
    <div class="w-90">
      <h1 class="text-black-50">Contact User List</h1>
      <mat-selection-list #shoes [multiple]="false">
        <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
          {{shoe}}
        </mat-list-option>
      </mat-selection-list>

      <p>
        <!--      Option selected: {{shoes.selectedOptions.selected[0]?.value}}-->
      </p>
    </div>
  </div>
  <div class="w-50">
    <div class="py-15 height-100 mb-1 bg-white shadow-sm ">
<!--      <h3 class="text-center mb-10">{{ customerInfo && customerInfo.fullName }}</h3>-->
      <h3 class="text-center mb-10">{{shoes.selectedOptions.selected[0]?.value}}</h3>
      <div class="d-flex align-items-center justify-content-center">
        <span class="mr-10">offline</span>
        <div class="bg-danger width-5 height-5 rounded-circle mr-10"></div>
        <button class="btn text-primary"><sdate-icon [width]="10" icon="heart" color="Cabaret"></sdate-icon></button>
        <label class="text-primary m-0">Like him</label>
      </div>
    </div>
    <div class="w-100 height-400 bg-white shadow-sm mb-2">
      <div class="p-5">
        <p class="bg-warning text-center text-info font-weight-bold m-0 py-5">Trust yourself and take the first step!</p>
      </div>
      <div class="chat-history p-10 overflow-auto max-height-350" #scrollMe>
        <p class="show-all-history btn w-90 bg-dark text-center text-black-50 font-weight-bold m-5 py-5 shadow-sm" (click)="onAllChatHistoryClicked()">Show all chat history.</p>

<!--          </div>-->

<!--            </ng-container>-->

<!--        </div>-->
      </div>
    </div>
    <form [formGroup]="chatForm"  (ngSubmit)="onTransferClicked()" (keydown.control.enter)="onTransferClicked()">
      <div class="w-100 height-70 bg-white shadow-sm d-flex align-items-center">
        <div class="w-100 height-70">
          <textarea class="w-100 h-100 m-0 border-0" rows="3" cols="50" formControlName="message_content"></textarea>
        </div>
        <div class="d-flex align-items-center width-105">
          <div class="height-70 width-70 d-flex align-items-center justify-content-center dark-border">
            <button class="m-0 p-2 height-70 width-70 bg-primary btn m-0 rounded-0" type="submit"><sdate-icon [width]="50" icon="sent" color="white"></sdate-icon></button>
          </div>
          <div class="d-flex flex-column">
            <a class="m-0 p-2 height-35 width-35 bg-primary btn m-0 rounded-0  dark-border"><sdate-icon [width]="17" icon="kiss" color="white"></sdate-icon></a>
            <a class="m-0 p-2 height-35 width-35 bg-primary btn m-0 rounded-0  dark-border"><sdate-icon [width]="17" icon="gift" color="white"></sdate-icon></a>
          </div>
        </div>
      </div>
    </form>
  </div>
