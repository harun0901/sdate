<sdate-spinner *ngIf="isLoading"></sdate-spinner>
<div class="width-400 max-height-400">
  <div class="d-flex justify-content-around align-items-center my-20">
    <sdate-text-input label="Category Name" placeholder="Type the name of new Category." [(ngModel)]="categoryName"></sdate-text-input>
    <button class="btn btn-success width-100 height-35" (click)="onAddClicked()">ADD NEW</button>
  </div>
  <h1 class="text-black-50">Added Categories</h1>
  <div class="max-height-150 overflow-auto">
    <mat-selection-list #shoes [multiple]="false">
      <mat-list-option *ngFor="let category of categoryList" [value]="category.id">
        {{category.name}}
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div class="m-20 d-flex justify-content-end align-items-center">
    <button class="btn btn-primary mr-1" (click)="onDeleteClicked(shoes.selectedOptions.selected[0]?.value)">Delete</button>
    <button class="btn btn-secondary mr-1" (click)="onCloseClicked()">Close</button>
  </div>
</div>
